<!DOCTYPE html>
<html>
<head>
	<title>설정</title>
	<link rel="stylesheet" href="spectre.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body class="empty" style="margin:0 200 0 200">
	<i class="icon icon-people"></i>
	<p class="empty-title">You have no new messages</p>
	<p class="empty-meta">Click the button to start a conversation.</p>
	<input class="form-input disabled" type="text" id="input-example-1" value="test" />
	<form>
		<div class="form-group">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-9">
			</div>
			<label class="form-switch">
				<input type="checkbox" />
				<i class="form-icon"></i> issue key
			</label>
		</div>
		<div class="form-group">
			<label class="form-switch">
				<input type="checkbox" />
				<i class="form-icon"></i> issue title
			</label>
		</div>
		<div class="form-group">
			<label class="form-switch">
				<input type="checkbox" />
				<i class="form-icon"></i> user name
			</label>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Submit</button>
			<button class="btn btn-link" type="reset">Cancel</button>
		</div>
	</form>  
	<div class="toast">
		<button class="btn btn-clear float-right"></button>
		Lorem ipsum dolor sit amet, consectetur adipiscing elit.
	</div>

	<div class="toast toast-primary">
		<button class="btn btn-clear float-right"></button>
		<span class="icon icon-error_outline"></span>
		Lorem ipsum dolor sit amet, consectetur adipiscing elit.
	</div>
	<!-- <button class="empty-action btn btn-primary">Send a message</button> -->
</div>
</body>
<!-- scripts -->
<script src="jquery-3.1.0.min.js"></script>
<script src="setting.js"></script>
</html>
